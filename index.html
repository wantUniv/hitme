<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>躲猫猫点击小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="levelInfo">第 1 关</div>
        <div id="instructions">长按屏幕生成目标，不松开的同时，用另一手指点击所有目标才能过关！</div>
    </div>
    
    <div id="levelComplete" class="modal">
        <div class="modal-content">
            <h2>恭喜通关！</h2>
            <p id="levelCompleteText">进入第 2 关</p>
            <button id="nextLevelBtn">继续</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
